spring:
  application:
    name: fileAnalyzer

server:
  port: 8080

directory:
  path: src/main/resources/static/root-file/

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  default-produces-media-type: application/json
  default-consumes-media-type: application/json